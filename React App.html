[data-theme="dark"] {

body {
  background: var(--bg);
  color: var(--text);
  margin: 0; font-family: sans-serif;
}
header { padding: 1em; display: flex; justify-content: space-between; }
.movie-card { background: var(--bg); color: var(--text); border: 1px solid #ccc; padding: 1em; margin: 1em 0; display: flex; }
.movie-card img { width: 100px; margin-right: 1em; }

.movies-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

.movie-card {
  background-color: var(--card-bg, #68b2fc);
  border-radius: 8px;
  box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);

}

.movie-card:hover {
  transform: scale(1.05);
}

}

}

.movie-rating {

  background-color: var(--card-bg, #fefefe);

.movie-card:hover {

.movie-poster {

  border-bottom: 1px solid #ddd;

}

.movie-info {

}

.movie-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text-primary, #222);
  margin: 0 0 0.3rem;
}

.movie-rating {
  font-size: 1.1rem;
  font-weight: 600;
  color: #ffa500; /* nice gold color */
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.3rem;

}

.movie-card:hover .movie-rating {
  color: #ffb833;
}

.star {
  font-size: 1.2rem;
}
.movies-grid {
  display: flex;

body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background: #a8c5e1;
}

.App {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

header {
  background-color: #20232a;
  color: white;
  width: 100%;
  padding: 1rem 0;
}

header h1 {
  margin: 0;
  font-size: 2rem;
}

nav {
  margin-top: 0.5rem;
}

nav a {
  color: rgb(208, 234, 239);
  text-decoration: none;
  margin: 0 1rem;
  font-weight: bold;
}

.movies-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem;
  justify-content: center;
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.movie-card {
  width: 180px;
  background: rgb(189, 224, 235);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
  cursor: pointer;
}

.movie-card:hover {
  transform: scale(1.05);
}

.movie-card img {
  width: 100%;
  height: 270px;
  object-fit: cover;
}

.movie-info {
  padding: 0.75rem;
  text-align: center;
}

.movie-info h3 {
  font-size: 1rem;
  margin: 0.5rem 0 0.25rem;
}

.movie-info p {
  margin: 0;
  font-size: 0.9rem;
}
